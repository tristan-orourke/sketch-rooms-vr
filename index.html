<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sketch Rooms</title>
    <meta name="description" content="A recreation of Amery Mikolic-O'Rourke's Sketch Rooms VR art installation">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="js/play-on-click.js"></script>
    <script src="js/hide-on-play.js"></script>
    <script src="js/regular-polygon-side.js"></script>
  </head>
  <body>
    <a-scene background="color: black">
      <a-assets>
        <img id="hallway-1" src="/assets/hallway/1.png">
        <img id="hallway-2" src="/assets/hallway/2.png">
        <img id="hallway-3" src="/assets/hallway/3.png">
        <img id="hallway-4" src="/assets/hallway/4.png">
        <img id="hallway-5" src="/assets/hallway/5.png">
        <img id="hallway-6" src="/assets/hallway/6.png">
        <a-mixin id="panel" geometry="height: 11; width: 8.5"></a-mixin>
      </a-assets>
      
      <!-- Floor and Ceiling -->
      <!-- <a-plane color="#FFFFFF" rotation="-90 0 0" height="100" width="100"></a-plane> -->
      <!-- <a-plane color="#FFFFFF" position="0 3 0" rotation="90 0 0" height="100" width="100"></a-plane> -->
      
      <a-entity id="hallway" position="0 2 0">
        <!-- 6 hallway panels -->
        <a-image id="hallway-panel-1" src="#hallway-1" regular-polygon-side="width: 8.5; sides: 6; index: 0" mixin="panel"></a-image>
        <a-image id="hallway-panel-2" src="#hallway-2" regular-polygon-side="width: 8.5; sides: 6; index: 1" mixin="panel"></a-image>
        <a-image id="hallway-panel-3" src="#hallway-3" regular-polygon-side="width: 8.5; sides: 6; index: 2" mixin="panel"></a-image>
        <a-image id="hallway-panel-4" src="#hallway-4" regular-polygon-side="width: 8.5; sides: 6; index: 3" mixin="panel"></a-image>
        <a-image id="hallway-panel-5" src="#hallway-5" regular-polygon-side="width: 8.5; sides: 6; index: 4" mixin="panel"></a-image>
        <a-image id="hallway-panel-6" src="#hallway-6" regular-polygon-side="width: 8.5; sides: 6; index: 5" mixin="panel"></a-image>
      </a-entity>

    </a-scene>
  </body>
</html>
